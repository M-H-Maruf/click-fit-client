<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Fit</title>
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./src/styles/particle.css" />
  </head>

  <body>
    <!-- header -->
    <header>
      <!-- Preloader -->
      <div id="preloader">
        <div class="spinner-border loader" role="status"></div>
      </div>

      <!-- navbar -->
      <nav id="navbar" class="navbar navbar-dark bg-dark fixed-top px-lg-5">
        <div class="container-fluid" style="max-width: 1250px;" >
          <div
            class="flex-row d-flex justify-content-center align-items-center"
          >
            <a class="navbar-brand" href="./index.html"
              ><img src="./assets/images/logo.png" alt="click fit logo"
            /></a>
            <h1 class="navbar-brand nav-title mb-0">
              Click <span style="color: white">Fit</span>
            </h1>
          </div>

          <!-- menu -->
          <div
            id="menu"
            style="color: white;"
            class="h-100 gap-4 m-0 justify-content-center align-items-center d-none d-lg-flex"
          >
            <a href="./index.html"
              class="show link-underline-opacity-0 link-underline " 
              >HOME</a
            >
            <a href="#"
              class="show link-underline-opacity-0 link-underline "
              >ABOUT US</a
            >
            <a href="#"
              class="show link-underline-opacity-0 link-underline "
              >CONTACT US</a
            >
          </div>

          <!-- drop down menu -->
          <div style="height: 100%;" class="btn-group d-flex position-relative flex-column d-lg-none">
            <button
              id="menu-button"
              type="button"
              class="btn btn-secondary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img style="height: 30px;" src="./assets/images/menu.png" alt="">
            </button>
            <ul class="dropdown-menu dropdown-menu-end position-absolute">
              <li><button class="dropdown-item" type="button">HOME</button></li>
              <li>
                <button class="dropdown-item" type="button">ABOUT US</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">
                  CONTACT US
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- main -->
    <main>
      <!-- particles.js container -->
      <div id="particles-js"></div>
      <!-- banner slider -->
      <div
        id="banner"
        class="d-flex flex-column flex-lg-row justify-content-lg-between justify-content-center text-center p-3 p-xl-0 gap-5 align-items-center"
      >
        <!-- banner left -->
        <div style="max-width: 500px;" class="show text-lg-start w-100 banner-half">
          <h1 class="section-title">
            Welcome to <span style="color: #2b60de">Click</span>
            <span style="color: white">Fit</span><span class="animate-blink" style="font-family: 'Orbitron', sans-serif;">_</span>
          </h1>
          <!-- data from api -->
          <div id="api-content">
            <!-- content from api will be appended here -->
          </div>
        </div>
        <!-- banner right -->
        <div style="max-width: 500px;" class="show w-100 banner-half">
          <!-- drag and drop image -->
          <div id="image-drop" class="drop-area">
            <p>Drag & Drop Images Here</p>
            <label for="formFileMultiple" class="form-label"
              >Multiple files input example</label
            >
            <input class="form-control" type="file" id="file-input" multiple />
            <div id="image-preview">
              <!-- selected images will be appended here -->
            </div>
            <button id="upload-button" class="btn mt-3 btn-outline-primary">
              Upload
            </button>
          </div>
          <div class="toast-container position-fixed top-0 end-0 p-3">
            <!-- Toasts will be appended here -->
          </div>
        </div>
      </div>
    </main>

    <!-- scripts -->
    <script src="./particles.js"></script>
    <script src="js/app.js"></script>

    <!-- Bootstrap JS and JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- custom JS scripts -->
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
